<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../baser.js"></script>
	<script>
	$(function() {

		var $select = $('select').bcSelect();

	});
	</script>
	<style>

/* Wrapper Element */
.-bc-form-select-wrapper {
  position: relative; /* 必須 */
  display: inline-block;
  vertical-align: middle;
}

.-bc-form-element__label {
	display: inline-block;
}
.-bc-form-element__label:focus {
}


/* Select Body Element */
.-bc-form-select {
	display: block; /* 必須 */
	position: absolute; /* 必須 */
	top: 0; /* 必須 */
	left: 0; /* 必須 */
	z-index: -1; /* 必須 */
	width: 1px; /* 必須 */
	height: 1px; /* 必須 */
	appearance: none; /* 必須 */
	-webkit-appearance: none;
	-moz-appearance: none;
	-ms-appearance: none;
	opacity: 0; /* 必須 */
	filter: alpha(opacity=0); /* 必須 */
	-ms-filter: "alpha(opacity=0)"; /* 必須 */
}

.-bc-use-default-option-list .-bc-form-select {
	width: 100%; /* 必須 */
	height: 100%; /* 必須 */
	z-index: 10000; /* 推奨 他のz-indexにあわせて調整 */
}

/* Pseudo Select Element */
.-bc-pseudo-select {
	position: relative; /* 必須 */
	padding: 10px 20px;
	background: #333;
}

.-bc-form-element__label--disabled .-bc-pseudo-select {
	pointer-events: none; /* 必須 for タッチデバイス */
}

/* Pseudo Selected Display Element */
.-bc-pseudo-select__selected-display {
	position: relative;
	z-index: 1;
	color: #fff;
	display: inline-block; /* 推奨 (Firefox対策) */
}

/* Pseudo Option List Element */
.-bc-pseudo-select__option-list {
	display: none; /* 必須 */
	position: absolute; /* 推奨 */
	top: auto; /* 推奨 */
	left: auto; /* 推奨 */
	margin: 0; /* 推奨 */
	list-style: none; /* 推奨 */
	background: blue;
	color: #fff;
	padding: 0;
	overflow: hidden;
}

.-bc-pseudo-select--focus .-bc-pseudo-select__option-list {
	display: block; /* 必須 */
	overflow: auto; /* 推奨 (内部スクロールをさせるためには必須) */
	height: 20em;
}
.-bc-use-default-option-list .-bc-pseudo-select__option-list {
	display: none !important; /* 必須 */
}

/* Pseudo Option Element */
.-bc-option-list__item {
	display: block;
	margin: 0;
	padding: 5px 20px;
}

.-bc-option-list__item--selected {
	background: red;
}

.-bc-option-list__item:hover {
	background: green;
}

/* フォーカス実験 */
.-bc-form-select:focus {
	width: 100%;
	height: 100%;
	z-index: 10000;
	opacity: 1;
	filter: alpha(opacity=100);
	-ms-filter: "alpha(opacity=100)";
}
.-bc-pseudo-select:focus {
	background: orange;
}
.-bc-pseudo-select__option-list:focus {
	top: 200px;
	display: block !important;
}
table {
	border: 2px solid #333;
}
th,
td {
	border: 2px solid #333;
	padding: 20px;
}
	</style>
</head>
<body>

<div>

	<table>
		<tr>
			<th><label for="year">年</label></th>
			<td>
				<select id="year" name="year">
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
				</select>	
			</td>
		</tr>
	</table>

</body>
</html>
