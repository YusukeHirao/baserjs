	$(function() {

		$('.youtube').each(function () {
			var el = new baser.YouTube(this, {

			el.on('cued', function (e, ytplayer) { console.log(el, e.type, ytplayer) });
			el.on('ended', function (e, ytplayer) { console.log(el, e.type, ytplayer) });
			el.on('paused', function (e, ytplayer) { console.log(el, e.type, ytplayer) });
			el.on('playing', function (e, ytplayer) { console.log(el, e.type, ytplayer) });

		}

			content: "MUTE";
		}

		.youtube {
			position: relative;
			background-size: cover;
			background-position: center top;
		}
		.youtube iframe {
			opacity: 0;
			transition: opacity 500ms ease-in;
		}
		.youtube[data-youtube-state="playing"] iframe {
			opacity: 1;
		}
	</style>
