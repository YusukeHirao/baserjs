<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Test - Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../baser.js"></script>
	<script>
	$(function() {

		var yt = $('.youtube').bcYoutube({
			controls: false,
			mute: true
		}).data(baser.YouTube.className);
		
		yt.muteController($('.mute-ctrl'));

		yt.on('buffering', function (e, ytplayer) { console.log(e.type, ytplayer) });
		yt.on('cued', function (e, ytplayer) { console.log(e.type, ytplayer) });
		yt.on('ended', function (e, ytplayer) { console.log(e.type, ytplayer) });
		yt.on('paused', function (e, ytplayer) { console.log(e.type, ytplayer) });
		yt.on('playing', function (e, ytplayer) { console.log(e.type, ytplayer) });
		yt.on('embeded', function (e, ytplayer) { console.log(e.type, ytplayer) });

	});
	</script>
	<style>
		.mute-ctrl.-bc-youtube-mute-ctrl--is-muted:before {
			content: "UNMUTE";
		}
		.mute-ctrl.-bc-youtube-mute-ctrl--is-unmuted:before {
			content: "MUTE";
		}
	</style>
</head>
<body>

	<div class="container">

		<h1>Youtube</h1>

		<h2>sample1</h2>
		
		<button class="mute-ctrl"></button>

		<div class="youtube" data-id="WHvuHj5ssEc" data-width="1920" data-height="1080"></div>

		<hr>

	</div>

</body>
</html>
