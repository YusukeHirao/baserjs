<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test - Form</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../baser.js"></script>
	<script>
	$(function() {

		$('select').bcSelect();

	});
	</script>
	<style>

/* Wrapper Element */
.-bc-form-select-wrapper {
  position: relative;
  display: inline-block;
  vertical-align: middle;
}

/* Select Body Element */
.-bc-form-select {
  display: none;
}

/* Pseudo Select Element */
.-bc-pseudo-select {
	position: relative;
	background: #000;
	color: #FFF;
	padding: 10px 20px;
}

/* Pseudo Selected Display Element */
.-bc-pseudo-select__selected-display {
	position: relative;
	z-index: 0;
}

/* Pseudo Option List Element */
.-bc-pseudo-select__option-list {
	position: absolute;
	display: none;
	background: #333;
	margin: 0;
	padding: 0;
	list-style: none;
	overflow: auto;
	height: 20em;
}
.-bc-pseudo-select--focus .-bc-pseudo-select__option-list {
	display: block;
}

/* Pseudo Option Element */
.-bc-option-list__item {
	display: block;
	margin: 0;
	padding: 5px 20px;
}

	</style>
</head>
<body>

<label>
	<select name="month">
		<option value="1">1月</option>
		<option value="2">2月</option>
		<option value="3">3月</option>
		<option value="4">4月</option>
		<option value="5">5月</option>
		<option value="6">6月</option>
		<option value="7">7月</option>
		<option value="8">8月</option>
		<option value="9">9月</option>
		<option value="10">10月</option>
		<option value="11">11月</option>
		<option value="12">12月</option>
	</select>
</label>


</body>
</html>
