<!doctype html>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../baser.js"></script>
	<script>
	$(function() {

		$('select').bcSelect();

	});
	</script>
	<style>

/* Wrapper Element */
.-bc-form-select-wrapper {
  position: relative;
  display: inline-block;
  vertical-align: middle;
}

/* Select Body Element */
.-bc-form-select {
  display: none;
}

/* Pseudo Select Element */
.-bc-pseudo-select {
	position: relative;
	background: #000;
	color: #FFF;
	padding: 10px 20px;
}

/* Pseudo Selected Display Element */
.-bc-pseudo-select__selected-display {
	position: relative;
	z-index: 0;
}

/* Pseudo Option List Element */
.-bc-pseudo-select__option-list {
	position: absolute;
	display: none;
	background: #333;
	margin: 0;
	padding: 0;
	list-style: none;
	overflow: auto;
	height: 20em;
}
.-bc-pseudo-select--focus .-bc-pseudo-select__option-list {
	display: block;
}

/* Pseudo Option Element */
.-bc-option-list__item {
	display: block;
	margin: 0;
	padding: 5px 20px;
}

	</style>
</head>
<body>
