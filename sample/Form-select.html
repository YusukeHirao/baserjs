<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test - Form</title>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../baser.js"></script>
	<script>
	$(function() {

		var $select = $('select');
		var $output = $('#output');
		var $button = $('button');

		$select.each(function (i) {
			var $this = $(this);

			if (i === 1) {
				var select = new baser.ui.element.Select($this, {
					useDefaultOptionList: true
				});
			} else {
				var select = new baser.ui.element.Select($this);
			}

			select.on('change', function () {
				$output.text($output.text() + '\nbaser: ' + $this.val());
			});

			$this.on('change', function () {
				$output.text($output.text() + '\njQuery: ' + $this.val());
			});

			if (document.addEventListener) {
				$this[0].addEventListener('change', function () {
					$output.text($output.text() + '\nDOM: ' + $this.val());
				}, false);
			} else {
				$this[0].attachEvent('onchange', function () {
					$output.text($output.text() + '\nIE: ' + $this.val());
				});
			}

			var c = 0;
			$button.on('click', function () {
				c++;
				select.setValue(c);
			});
		});

	});
	</script>
	<style>

/* Wrapper Element */
.-bc-form-select-wrapper {
  position: relative;
  display: inline-block;
  vertical-align: middle;
}

.-bc-form-element__label {
	display: inline-block;
}

/* Select Body Element */
.-bc-form-select {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	z-index: -1;
	width: 1px;
	height: 1px;
	appearance: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	-ms-appearance: none;
	opacity: 0.5;
	background: #fff;
}

.-bc-use-default-option-list .-bc-form-select {
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	z-index: 10000;
	width: 100%;
	height: 100%;
	appearance: none;
	-webkit-appearance: none;
	-moz-appearance: none;
	-ms-appearance: none;
	opacity: 0.5;
	background: #fff;
}



/* Pseudo Select Element */
.-bc-pseudo-select {
	position: relative;
	padding: 10px 20px;
	background: #333;
}


/* Pseudo Selected Display Element */
.-bc-pseudo-select__selected-display {
	position: relative;
	z-index: 1;
	color: #fff;
	display: inline-block;
}

/* Pseudo Option List Element */
.-bc-pseudo-select__option-list {
	position: absolute;
	display: none;
	background: #333;
	color: #fff;
	margin: 0;
	padding: 0;
	list-style: none;
	overflow: auto;
	height: 20em;
}
.-bc-pseudo-select--focus .-bc-pseudo-select__option-list {
	display: block;
}
.-bc-use-default-option-list .-bc-pseudo-select__option-list {
	display: none !important;
}

/* Pseudo Option Element */
.-bc-option-list__item {
	display: block;
	margin: 0;
	padding: 5px 20px;
}

	</style>
</head>
<body>
