<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test - Form</title>
	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../baser.js"></script>
	<script>
	$(function() {

		var $input = $('#input');
		var $input2 = $('#ll');
		var $output = $('#output');
		var $button = $('button');

		var input = new baser.ui.element.FormElement($input);
		var input2 = new baser.ui.element.FormElement($input2);

		input.on('change', function () {
			$output.text($output.text() + '\nbaser: ' + $input.val());
		});

		$input.on('change', function () {
			$output.text($output.text() + '\njQuery: ' + $input.val());
		});

		if (document.addEventListener) {
			$input[0].addEventListener('change', function () {
				$output.text($output.text() + '\nDOM: ' + $input.val());
			}, false);
		} else {
			$input[0].attachEvent('onchange', function () {
				$output.text($output.text() + '\nIE: ' + $input.val());
			});
		}

		var c = 0;
		$button.on('click', function () {
			c++;
			input.setValue('SET VALUE!! count: ' + c);
		});

	});
	</script>
	<style>
		.-bc-wrapper--focus input {
			background: red;
			color: #fff;
		}
	</style>
</head>
<body>

<label>
	beforeText
	<input id="input" type="text">
	afterText
</label>

<label for="ll">leave label</label>
<input id="ll" type="text">

<button>SET</button>

<div><pre id="output"></pre></div>

</body>
</html>
