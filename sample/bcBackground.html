<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Test - bcBoxLink</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../dist/baser.js"></script>
	<script>
	$(function() {

		$('li').bcImageLoaded(function () {
			$(this).bcBackground({
				align: 'center',
				valign: 'center',
				useCSSBackgroundImage: 1,
			});
		});

	});
	</script>
	<style>
	ul {
		display: block;
		margin: 0;
		padding: 0;
	}
	li {
		display: block;
		margin: 0;
		padding: 0;
		width: 100%;
		height: 100vw;
		overflow: hidden;
	}
	img {
		display: block;
	}
	</style>
</head>
<body>

<ul>
	<li><img src="http://placekitten.com/200/300" alt=""></li>
	<li><img src="http://placekitten.com/300/300" alt=""></li>
	<li><img src="http://placekitten.com/400/300" alt=""></li>
	<li><img src="http://placekitten.com/500/300" alt=""></li>
	<li><img src="http://placekitten.com/1200/300" alt=""></li>
</ul>

</body>
</html>
