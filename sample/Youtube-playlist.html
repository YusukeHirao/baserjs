<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Test - Youtube with Playlist</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../baser.js"></script>
	<script>
	$(function() {

		var yt = $('.youtube').bcYoutube({
			mute: true
		}).data(baser.ui.element.Youtube.className);
		
		yt.on('buffering', function (e, ytplayer) { console.log(e.type, ytplayer) });
		yt.on('cued', function (e, ytplayer) { console.log(e.type, ytplayer) });
		yt.on('ended', function (e, ytplayer) { console.log(e.type, ytplayer) });
		yt.on('paused', function (e, ytplayer) { console.log(e.type, ytplayer) });
		yt.on('playing', function (e, ytplayer) {
			console.log(e.type, ytplayer);
			console.log('現在のキューインデックス: ' + this.currentCueIndex);
		});
		yt.on('embeded', function (e, ytplayer) { console.log(e.type, ytplayer) });

	});
	</script>
</head>
<body>

	<div class="container">

		<h1>Youtube</h1>

		<h2>sample1</h2>
		
		<div class="youtube" data-id="vaQcUMU0YeM, u8-nJgtbtcE, lx-lTgO4PUc, NjVVunOZEO8, 3K-vcUOnaZA" data-autoplay="1" data-controls="1" data-width="400" data-height="300"></div>

		<hr>
