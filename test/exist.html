<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>モジュール/プロパティ/メソッドの存在確認</title>

</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Libraries -->
<script src="../bower_components/jquery/dist/jquery.js"></script>

<!-- Core Module -->
<script src="../baser.min.js"></script>

<!-- Qunit -->
<script src="../node_modules/qunitjs/qunit/qunit.js"></script>

<!-- Test Code -->
<script>
"use strict";

test('モジュールの存在確認', function() {
	ok(baser, 'baser は存在します');
	ok(baser.EventDispacher, 'baser.EventDispacher は存在します');
	ok(baser.AnimationFrames, 'baser.AnimationFrames は存在します');
	ok(baser.Browser, 'baser.Browser は存在します');
	ok(baser.Scroll, 'baser.Scroll は存在します');
	ok(baser.Timer, 'baser.Timer は存在します');
	ok(baser.CheckableElement, 'baser.CheckableElement は存在します');
	ok(baser.Checkbox, 'baser.Checkbox は存在します');
	ok(baser.BaserElement, 'baser.BaserElement は存在します');
	ok(baser.FormElement, 'baser.FormElement は存在します');
	ok(baser.GoogleMaps, 'baser.GoogleMaps は存在します');
	ok(baser.Radio, 'baser.Radio は存在します');
	ok(baser.RadioGroup, 'baser.RadioGroup は存在します');
	ok(baser.Select, 'baser.Select は存在します');
	ok(baser.YouTube, 'baser.Youtube は存在します');
	ok(baser.AlignedBoxes, 'baser.AlignedBoxes は存在します');
	ok(baser.UtilString, 'baser.UtilString は存在します');
});

test('jQueryインスタンスメソッドの存在確認', function() {
	ok(jQuery.fn.bcBackground, 'bcBackground method は存在します');
	ok(jQuery.fn.bcBoxAlignHeight, 'bcBoxAlignHeight method は存在します');
	ok(jQuery.fn.bcCheckbox, 'bcCheckbox method は存在します');
	ok(jQuery.fn.bcImageLoaded, 'bcImageLoaded method は存在します');
	ok(jQuery.fn.bcKeepAspectRatio, 'bcKeepAspectRatio method は存在します');
	ok(jQuery.fn.bcMaps, 'bcMaps method は存在します');
	ok(jQuery.fn.bcRadio, 'bcRadio method は存在します');
	ok(jQuery.fn.bcScrollTo, 'bcScrollTo method は存在します');
	ok(jQuery.fn.bcSelect, 'bcSelect method は存在します');
	ok(jQuery.fn.bcYoutube, 'bcYoutube method は存在します');
});

test('jQuery静的メソッドの存在確認', function() {
	ok(jQuery.bcScrollTo, 'bcScrollTo static method は存在します');
});

test('サブモジュールの存在確認', function() {
	ok(jQuery.fn.mousewheel, 'mousewheel method は存在します');
	ok(jQuery.fn.unmousewheel, 'unmousewheel method は存在します');
	ok(jQuery.event.special.mousewheel, 'mousewheel event は存在します');
});

</script>

</html>
