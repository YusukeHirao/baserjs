<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>モジュール/プロパティ/メソッドの存在確認</title>
<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">

</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Libraries -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

<!-- Core Module -->
<script src="../dist/baser.js"></script>

<!-- Qunit -->
<script src="../node_modules/qunitjs/qunit/qunit.js"></script>

<!-- Test Code -->
<script>
"use strict";

QUnit.test('モジュールの存在確認', function (assert) {
	assert.ok(baser, 'baser は存在します');
	assert.ok(baser.EventDispatcher, 'baser.EventDispatcher は存在します');
	assert.ok(baser.Browser, 'baser.Browser は存在します');
	assert.ok(baser.Scroll, 'baser.Scroll は存在します');
	assert.ok(baser.Timer, 'baser.Timer は存在します');
	assert.ok(baser.BaserElement, 'baser.BaserElement は存在します');
	assert.ok(baser.FormElement, 'baser.FormElement は存在します');
	assert.ok(baser.GoogleMaps, 'baser.GoogleMaps は存在します');
	assert.ok(baser.Select, 'baser.Select は存在します');
	assert.ok(baser.YouTube, 'baser.Youtube は存在します');
	assert.ok(baser.AlignedBoxes, 'baser.AlignedBoxes は存在します');
});

QUnit.test('jQueryインスタンスメソッドの存在確認', function (assert) {
	assert.ok(jQuery.fn.bcBackground, 'bcBackground method は存在します');
	assert.ok(jQuery.fn.bcBoxAlignHeight, 'bcBoxAlignHeight method は存在します');
	assert.ok(jQuery.fn.bcImageLoaded, 'bcImageLoaded method は存在します');
	assert.ok(jQuery.fn.bcKeepAspectRatio, 'bcKeepAspectRatio method は存在します');
	assert.ok(jQuery.fn.bcMaps, 'bcMaps method は存在します');
	assert.ok(jQuery.fn.bcScrollTo, 'bcScrollTo method は存在します');
	assert.ok(jQuery.fn.bcSelect, 'bcSelect method は存在します');
	assert.ok(jQuery.fn.bcYoutube, 'bcYoutube method は存在します');
});

QUnit.test('jQuery静的メソッドの存在確認', function (assert) {
	assert.ok(jQuery.bcScrollTo, 'bcScrollTo static method は存在します');
});

</script>

</body>
</html>
