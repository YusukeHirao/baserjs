test('baser.ui.Locational コンストラクタ のテスト', function() {

	var loc = new baser.ui.Locational({
		protocol: 'http:',
		host: 'baserproject.github.io:80',
		hostname: 'baserproject.github.io',
		port: '80',
		pathname: '/baserjs/test/baser.ui.Locational.html',
		search: '?notrycatch&noglobals&key=Z&key%5B%5D=asdf&a%5B%5D=123%2C234234%2C234234key%5B%5D',
		hash: '#hogehoge'
	});

	equal(loc.origin, 'http://baserproject.github.io:80', 'origin');
	equal(loc.path, '/baserjs/test/baser.ui.Locational.html?notrycatch&noglobals&key=Z&key%5B%5D=asdf&a%5B%5D=123%2C234234%2C234234key%5B%5D#hogehoge', 'path');
	equal(loc.href, 'http://baserproject.github.io:80/baserjs/test/baser.ui.Locational.html?notrycatch&noglobals&key=Z&key%5B%5D=asdf&a%5B%5D=123%2C234234%2C234234key%5B%5D#hogehoge', 'href');
	equal(loc.query, 'notrycatch&noglobals&key=Z&key%5B%5D=asdf&a%5B%5D=123%2C234234%2C234234key%5B%5D', 'query');
	deepEqual(loc.params, {
		notrycatch: undefined,
		noglobals: undefined,
		key: 'Z',
		'key%5B%5D': 'asdf',
		'a%5B%5D': '123%2C234234%2C234234key%5B%5D'
	}, 'params');

});
