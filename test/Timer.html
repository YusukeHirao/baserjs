<html>
<head>

<meta charset="utf-8">
<title>baser.Timer</title>

</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture"></div>

<!-- Libraries -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

<!-- Core Module -->
<script src="../dist/baser.js"></script>

<!-- Qunit -->
<script src="../node_modules/qunitjs/qunit/qunit.js"></script>

<!-- Test Code -->
<script>
"use strict";

QUnit.test('baser.Timer.start/stop のテスト', function (assert) {
	assert.expect(13);

	var done = assert.async();

	assert.ok(baser.Timer, 'baser.Timer 存在確認');

	var timer = new baser.Timer();

	assert.ok(timer, 'baser.Timer インスタンス');

	var counter = 0;
	timer.on('progress', function (e, currentTime, startTime, context) {
		if (counter >= 10) {
			assert.equal(counter, 10, 'baser.Timer timer.stopメソッドの成功');
			timer.stop();
			done();
		} else {
			assert.ok(true, 'baser.Timer progressイベントの保証');
		}
		counter++;
	}).start();

});

	assert.expect(13);

QUnit.test('baser.Timer.start/context.stop のテスト', function (assert) {
	assert.expect(13);

	var done = assert.async();

	assert.ok(baser.Timer, 'baser.Timer 存在確認');

	var timer = new baser.Timer();

QUnit.test('baser.Timer stopイベント return false のテスト', function (assert) {
	assert.expect(14);

	var done = assert.async();
	var timer = new baser.Timer();
	var counter = 0;
	var stopCounter = 0;
	timer.on('progress', function (e, currentTime, startTime, context) {
		if (counter >= 10) {
			assert.ok(true, 'baser.Timer context.stop ' + stopCounter + '回目以降');
			this.stop();
		} else {
			assert.ok(true, 'baser.Timer progressイベントの保証');
		}
		counter++;
	}).on('stop', function (e, currentTime, timerId, context) {
		if (stopCounter >= 3) {
			done();
			return;
		}
		stopCounter++;
		return false;
	}).start();

});

QUnit.test('baser.Timer stopイベント preventDefault のテスト', function (assert) {
	assert.expect(14);

	var done = assert.async();
	var timer = new baser.Timer();
	var counter = 0;
	var stopCounter = 0;
	timer.on('progress', function (e, currentTime, startTime, context) {
		if (counter >= 10) {
			assert.ok(true, 'baser.Timer context.stop ' + stopCounter + '回目以降');
			this.stop();
		} else {
			assert.ok(true, 'baser.Timer progressイベントの保証');
		}
		counter++;
	}).on('stop', function (e, currentTime, timerId, context) {
		if (stopCounter >= 3) {
			done();
			return;
		}
		stopCounter++;
		e.preventDefault();
	}).start();

});

QUnit.test('baser.Timer start(time)のテスト', function (assert) {

	var done = assert.async();
	var timer = new baser.Timer();

	var id = setTimeout(function () {
		throw new Error('baser.Timer start(time) 継続時間経過後を過ぎても止まっていないことになる');
	}, 2100);

	timer.on('stop', function (e, currentTime, timerId, context) {
		clearTimeout(id);
		assert.ok(true, 'baser.Timer start(time) 継続時間経過後、自然に停止');
		done();
	}).start(2000);

});

QUnit.test('baser.Timer waitのテスト', function (assert) {

	var done = assert.async();
	var timer = new baser.Timer();

	var id = setTimeout(function () {
		throw new Error('baser.Timer wait 遅延時間より先に実行された');
	}, 2100);

	timer.wait(2000, function (currentTime, timerId, context) {
		clearTimeout(id);
		assert.ok(true, 'baser.Timer wait 遅延時間後');
		done();
	});

});

</script>
