<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<title>baser.Sequence</title>
<link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">

</head>
<body>

<div id="qunit"></div>
<div id="qunit-fixture">
	<div id="anim"></div>
</div>

<!-- Libraries -->
<script src="../bower_components/jquery/dist/jquery.js"></script>

<!-- Core Module -->
<script src="../baser.js"></script>

<!-- Qunit -->
<script src="../node_modules/qunitjs/qunit/qunit.js"></script>

<!-- Test Code -->
<script>
"use strict";

test('Basic Test: iterator and value, this context', function (assert) {

	var done = assert.async();

	var s = new baser.Sequence([
		function (i, value) {
			assert.strictEqual(i, 0, 'iterator');
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			return value;
		},
		function (i, value) {
			assert.strictEqual(i, 1, 'iterator');
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			done();
		}
	]);

	s.act('value');

});

test('Loop Test', function (assert) {

	assert.expect(200);

	var done = assert.async();

	var s = new baser.Sequence([
		function (i, value) {
			if (i >= 100) {
				this.exit();
				done();
				return false;
			}
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			return value;
		},
		function (i, value) {
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			return value;
		}
	]);

	s.loop('value');

});


test('Waiting Test', function (assert) {

	var done = assert.async();

	var WAIT_TIME = 1000;

	var start;

	var s = new baser.Sequence([
		function (i, value) {
			start = Date.now();
			assert.strictEqual(i, 0, 'iterator');
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			this.wait(WAIT_TIME);
			return value;
		},
		function (i, value) {
			var end = Date.now();
			assert.ok(end - start >= WAIT_TIME, 'waiting time: ' + (end - start));
			assert.strictEqual(i, 1, 'iterator');
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			done();
		}
	]);

	s.act('value');

});

test('Loop & Wait Test', function (assert) {

	assert.expect(20);

	var done = assert.async();

	var WAIT_TIME = 500;

	var s = new baser.Sequence([
		function (i, value) {
			if (i >= 10) {
				this.exit();
				done();
				return false;
			}
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			this.wait(WAIT_TIME);
			return value;
		},
		function (i, value) {
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			this.wait(WAIT_TIME);
			return value;
		}
	]);

	s.loop('value');

});

	var done = assert.async();

	var WAIT_TIME = 1000;

	var start;

	var s = new baser.Sequence([
		function (i, value) {
			start = Date.now();
			assert.strictEqual(i, 0, 'iterator');
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			var dfd = $.Deferred();

			assert.strictEqual(i, 1, 'iterator');
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			done();
		}
	]);

	s.act('value');

});

test('jQuery Animation Test1', function (assert) {

	var done = assert.async();

	var WAIT_TIME = 1000;

	var start;

	var $anim = $('#anim');

	var s = new baser.Sequence([
		function (i, value) {
			start = Date.now();
			assert.strictEqual(i, 0, 'iterator');
			assert.strictEqual(value, 'value', 'value');

			assert.strictEqual(this, s, 'this context');
			done();
		}
	]);

	s.act('value');

});

test('jQuery Ajax Test', function (assert) {

	var done = assert.async();

	var s = new baser.Sequence([
		function (i, value) {
			assert.strictEqual(i, 0, 'iterator');
			assert.strictEqual(value, 'value', 'value');
			assert.strictEqual(this, s, 'this context');
			return $.ajax({
				url: 'ajax-test.json',
				dataType: 'json'
			});
		},
		function (i, value) {
			assert.strictEqual(i, 1, 'iterator');
			assert.deepEqual(value, { key: 'value' }, 'got JSON');
			assert.strictEqual(this, s, 'this context');
			done();
		}
	]);

	s.act('value');

});
