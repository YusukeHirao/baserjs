QUnit.test('baser.BaserElement.createClassNameのテスト', function (assert) {

	assert.ok(baser.BaserElement.createClassName, 'baser.BaserElement.createClassName は存在します');

	assert.equal(baser.BaserElement.createClassName('block', 'element', 'modifier'), '-bc-block__element--modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('blockBlock', 'elementElement', 'modifierModifier'), '-bc-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block-block', 'element-element', 'modifier-modifier'), '-bc-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block_block', 'element_element', 'modifier_modifier'), '-bc-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');


	baser.BaserElement.classNameDefaultPrefix = 'original-prefix';
	assert.equal(baser.BaserElement.createClassName('block', 'element', 'modifier'), 'original-prefix-block__element--modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('blockBlock', 'elementElement', 'modifierModifier'), 'original-prefix-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block-block', 'element-element', 'modifier-modifier'), 'original-prefix-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block_block', 'element_element', 'modifier_modifier'), 'original-prefix-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');

	baser.BaserElement.classNameDefaultPrefix = 'PREFIX   AAAAA';
	assert.equal(baser.BaserElement.createClassName('block', 'element', 'modifier'), 'PREFIXAAAAA-block__element--modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('blockBlock', 'elementElement', 'modifierModifier'), 'PREFIXAAAAA-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block-block', 'element-element', 'modifier-modifier'), 'PREFIXAAAAA-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block_block', 'element_element', 'modifier_modifier'), 'PREFIXAAAAA-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');

	baser.BaserElement.classNameDefaultPrefix = '-bc';
	assert.equal(baser.BaserElement.createClassName('block', 'element', 'modifier'), '-bc-block__element--modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('blockBlock', 'elementElement', 'modifierModifier'), '-bc-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block-block', 'element-element', 'modifier-modifier'), '-bc-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block_block', 'element_element', 'modifier_modifier'), '-bc-block-block__element-element--modifier-modifier', 'baser.BaserElement.createClassName の変換は成功しています');

	baser.BaserElement.classNameDefaultCase = baser.BaserElement.classNameCase.SNAKE_CASE;
	assert.equal(baser.BaserElement.createClassName('block', 'element', 'modifier'), '-bc_block__element--modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('blockBlock', 'elementElement', 'modifierModifier'), '-bc_block_block__element_element--modifier_modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block-block', 'element-element', 'modifier-modifier'), '-bc_block_block__element_element--modifier_modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block_block', 'element_element', 'modifier_modifier'), '-bc_block_block__element_element--modifier_modifier', 'baser.BaserElement.createClassName の変換は成功しています');

	baser.BaserElement.classNameDefaultCase = baser.BaserElement.classNameCase.CAMEL_CASE;
	assert.equal(baser.BaserElement.createClassName('block', 'element', 'modifier'), '-bcBlock__element--modifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('blockBlock', 'elementElement', 'modifierModifier'), '-bcBlockBlock__elementElement--modifierModifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block-block', 'element-element', 'modifier-modifier'), '-bcBlockBlock__elementElement--modifierModifier', 'baser.BaserElement.createClassName の変換は成功しています');
	assert.equal(baser.BaserElement.createClassName('block_block', 'element_element', 'modifier_modifier'), '-bcBlockBlock__elementElement--modifierModifier', 'baser.BaserElement.createClassName の変換は成功しています');

	assert.ok(baser.BaserElement.classNameDefaultSeparatorForElement, 'baser.BaserElement.classNameDefaultSeparatorForElement は存在します');
	assert.ok(baser.BaserElement.classNameDefaultSeparatorForModifier, 'baser.BaserElement.classNameDefaultSeparatorForModifier は存在します');

});

QUnit.test('baser.BaserElement.prototype.addClassのテスト', function (assert) {

	// リセット
	baser.BaserElement.classNameDefaultCase = baser.BaserElement.classNameCase.HYPHEN_DELIMITED;

	var test = document.getElementById('test');
	var testElem = new baser.BaserElement(test);

	testElem.addClass('sample-block');
	assert.ok($(testElem.el).hasClass('-bc-sample-block'), 'baser.BaserElement.prototype.addClass で問題なくクラスは付加されました');

	testElem.addClass('sample-block', 'sample-box');
	assert.ok($(testElem.el).hasClass('-bc-sample-block__sample-box'), 'baser.BaserElement.prototype.addClass で問題なくクラスは付加されました');

	testElem.addClass('sample-block', 'sample-box', 'sample-modifier');
	assert.ok($(testElem.el).hasClass('-bc-sample-block__sample-box--sample-modifier'), 'baser.BaserElement.prototype.addClass で問題なくクラスは付加されました');

	testElem.addClass('sample-block', '', 'sample-modifier');
	assert.ok($(testElem.el).hasClass('-bc-sample-block--sample-modifier'), 'baser.BaserElement.prototype.addClass で問題なくクラスは付加されました');


});

QUnit.test('baser.BaserElement.prototype.getBoolAttrのテスト', function (assert) {

	// <input type="checkbox" checked data-foo data-bar="bar" data-hoge="" data-fuga="false" data-false="0" data-true="1.0">

	var $test = $('#getBoolAttr input');
	var testElem = new baser.BaserElement($test[0]);
	assert.ok(testElem.getBoolAttr('checked'), 'baser.BaserElement.prototype.getBoolAttr は正しく論理値を返しました');
	assert.ok(testElem.getBoolAttr('data-foo'), 'baser.BaserElement.prototype.getBoolAttr は正しく論理値を返しました');
	assert.ok(testElem.getBoolAttr('data-bar'), 'baser.BaserElement.prototype.getBoolAttr は正しく論理値を返しました');
	assert.ok(testElem.getBoolAttr('data-hoge'), 'baser.BaserElement.prototype.getBoolAttr は正しく論理値を返しました');
	assert.ok(!testElem.getBoolAttr('data-fuga'), 'baser.BaserElement.prototype.getBoolAttr は正しく論理値を返しました');
	assert.ok(!testElem.getBoolAttr('data-false'), 'baser.BaserElement.prototype.getBoolAttr は正しく論理値を返しました');
	assert.ok(testElem.getBoolAttr('data-true'), 'baser.BaserElement.prototype.getBoolAttr は正しく論理値を返しました');

});
