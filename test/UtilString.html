<script>
"use strict";

test('baser.UtilString.UIDのテスト', function() {

	ok(baser.UtilString.UID, 'baser.UtilString.UID は存在します');

	var i;

	for (i = 0; i < 1000; i++) {
		notEqual(baser.UtilString.UID(), baser.UtilString.UID(), 'baser.UtilString.UID は絶対にユニークな文字列を返すかどうかのテスト ' + (i + 1) + '回目');
	}

	for (i = 0; i < 1000; i++) {
		notEqual(baser.UtilString.UID(123), baser.UtilString.UID(123), 'baser.UtilString.UID は引数に同じシードを渡しても絶対にユニークな文字列を返すかどうかのテスト ' + (i + 1) + '回目');
	}

});

test('baser.UtilString.hyphenDelimitedのテスト', function() {

	ok(baser.UtilString.hyphenDelimited, 'baser.UtilString.hyphenDelimited は存在します');

	equal(baser.UtilString.hyphenDelimited(''), '', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('a'), 'a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('A'), 'a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('0'), '0', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('aA'), 'a-a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('a a'), 'a-a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('a A'), 'a-a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('A-a'), 'a-a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('a_a'), 'a-a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('a-A'), 'a-a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('A-a'), 'a-a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('A _ -a'), 'a-a', 'baser.UtilString.hyphenDelimited の変換は成功しています');
	equal(baser.UtilString.hyphenDelimited('baser.UtilString.hyphenDelimited'), 'baser-util-string-hyphen-delimited', 'baser.UtilString.hyphenDelimited の変換は成功しています');

});

test('baser.UtilString.isFalsyのテスト', function() {

	ok(baser.UtilString.isFalsy, 'baser.UtilString.isFalsy は存在します');

	// 偽相等
	ok(baser.UtilString.isFalsy(''), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy(' '), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('　'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('false'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('FALSE'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('null'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('NULL'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('undefined'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('UNDEFINED'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('0'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('0.000'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(baser.UtilString.isFalsy('.0000'), 'baser.UtilString.isFalsy は正しく動作しています。');

	// 真相等
	ok(!baser.UtilString.isFalsy('true'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('TRUE'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('T'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('F'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('n'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('Nil'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('undefine'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('die'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('kill'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('1'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('1.00'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('0.001'), 'baser.UtilString.isFalsy は正しく動作しています。');
	ok(!baser.UtilString.isFalsy('.0001'), 'baser.UtilString.isFalsy は正しく動作しています。');

});
