"use strict";

test('baser.utility.String.UIDのテスト', function() {

	ok(baser.utility.String.UID, 'baser.utility.String.UID は存在します');

	var i;

	for (i = 0; i < 1000; i++) {
		notEqual(baser.utility.String.UID(), baser.utility.String.UID(), 'baser.utility.String.UID は絶対にユニークな文字列を返すかどうかのテスト ' + (i + 1) + '回目');
	}

	for (i = 0; i < 1000; i++) {
		notEqual(baser.utility.String.UID('abc'), baser.utility.String.UID('abc'), 'baser.utility.String.UID は引数に同じシードを渡しても絶対にユニークな文字列を返すかどうかのテスト ' + (i + 1) + '回目');
	}

});

test('baser.utility.String.hyphenDelimitedのテスト', function() {

	ok(baser.utility.String.hyphenDelimited, 'baser.utility.String.hyphenDelimited は存在します');

	equal(baser.utility.String.hyphenDelimited(''), '', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('a'), 'a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('A'), 'a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('0'), '0', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('aA'), 'a-a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('a a'), 'a-a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('a A'), 'a-a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('A-a'), 'a-a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('a_a'), 'a-a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('a-A'), 'a-a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('A-a'), 'a-a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('A _ -a'), 'a-a', 'baser.utility.String.hyphenDelimited の変換は成功しています');
	equal(baser.utility.String.hyphenDelimited('baser.utility.String.hyphenDelimited'), 'baser-utility-string-hyphen-delimited', 'baser.utility.String.hyphenDelimited の変換は成功しています');

});

test('baser.utility.String.isFalsyのテスト', function() {

	ok(baser.utility.String.isFalsy, 'baser.utility.String.isFalsy は存在します');

	// 偽相等
	ok(baser.utility.String.isFalsy(''), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy(' '), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('　'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('false'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('FALSE'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('null'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('NULL'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('undefined'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('UNDEFINED'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('0'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('0.000'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(baser.utility.String.isFalsy('.0000'), 'baser.utility.String.isFalsy は正しく動作しています。');

	// 真相等
	ok(!baser.utility.String.isFalsy('true'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('TRUE'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('T'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('F'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('n'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('Nil'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('undefine'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('die'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('kill'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('1'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('1.00'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('0.001'), 'baser.utility.String.isFalsy は正しく動作しています。');
	ok(!baser.utility.String.isFalsy('.0001'), 'baser.utility.String.isFalsy は正しく動作しています。');

});
