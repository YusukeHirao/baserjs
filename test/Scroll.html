<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Test - Scroll</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../baser.js"></script>
	<script>
	$(function() {

		$('.btn').click(function() {

			var scroll = new baser.ui.Scroll;
			scroll.to($(this).text(), {
				onScrollStart: function(e) { console.log(e.type) },
				onScrollEnd: function(e) { console.log(e.type) },
				onScrollCancel: function(e) { console.log(e.type) },
				onScrollProgress: function(e) { console.log(e.type) }
			});

		});

		$('a').bcScrollTo({
			keywords: {
				'/': 3000
			}
		});

		var $ul = $('ul');
		for (var i = 0; i < 10000; i++) {
			$ul.append('<li class="n' + i + '">' + i + '</li>');
		}

	});
	</script>
	<style>
	body {
		width: 10000px;
	}
	</style>
</head>
<body>

	<div class="container">

		<h1>Scroll</h1>

		<h2 id="sample">sample1</h2>

		<button class="btn">3000</button>
		<button class="btn">12000</button>
		<button class="btn">.n3000</button>
		<button class="btn">.n9999</button>

		<ul></ul>

		<hr>

		<a href="#top">#top</a>
		<a href=".btn">.btn</a>
		<a href="#sample">#sample</a>
		<a href="/">/</a>

	</div>

</body>
</html>
